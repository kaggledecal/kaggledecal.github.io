<body>
	{{>insertLessonForm}}
	{{>syllabus}}
</body>

<template name="syllabus">
	<table id="syllabusTable">
		<thead>
			<tr>
				<th>Date</th>
				<th>Description</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody>
			{{#each lessons}}
				<tr>
					<td>{{date}}</td>
					<td>{{description}}</td>
					<td><a href="{{link}}">Link</a></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
