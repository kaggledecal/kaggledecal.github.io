<body>
    {{> navbar}}
    {{> header}}

</body>

<!-- Page templates  -->
<template name="homePage">
    {{> announcements}}
    {{> syllabus}}
</template>

<template name="aboutPage">
    {{> course_desc}}
</template>
<template name="loginPage">
    <div class="content">
        {{#if currentUser}}
            <h2> You're already logged in! </h2>
        {{else}}
            {{> atForm}}
        {{/if}}
    </div>

</template>

<!-- Sub templates -->
<template name="header">]
    <div class="content">
        <div id="coursename">
          <a href="/">
            <span id="courseid">Kaggle Decal</span></a>
            Kaggle Decal, Fall 2016
        </div>
        <div id="courseinfo">
            Instructors: Jerry Chen, Phillip Kuznetsov, Joseph Simonian, Max Johansen
        </div>
        {{> resourcesPanel}}
    </div>
</template>
<template name="resourcesPanel">
    <div id="resources">
        <a href="https://piazza.com/berkeley/fall2016/stat198/home">Piazza</a><br>
        <a href="https://github.com/kaggledecal/kaggle_fa16">Github</a><br>
        <a href="/lectures">Lectures</a>
    </div>
</template>
<template name="lecturePage">

</template>

<template name="navbar">
    <div id="navbar" class="navbar-top navitems">
        <a href="/"><div class="navitem">Main</div></a>
        <a href="/about"><div class="navitem">About</div></a>
        <!-- <a href="/dashboard"><div class="navitem">Dashboard</div></a> -->
        <!-- {{> loginButtons}} -->
    </div>
</template>

<!-- Template for all announcements -->
<template name="announcements">
  <div class="content segment">
      <div class="segmenttitle">
          Announcements
      </div>
  </div>
  <table id="announcements">
      {{#each announcement}}
          {{> new_announcement}}
      {{/each}}
  </table>
</template>

<!-- Tempate for each individual announcemnt. TODO WIP -->
<template name="new_announcement">
  <thead>
      <tr>
          <th>Date</th>
          <th>Announcement</th>
      </tr>
  </thead>
  <tr>
      <td>7/27</td>
      <td>
          Dummy Announcement
      </td>
  </tr>
</template>


<!-- Template to display calendar -->
<template name="syllabus">
    <div class="content">
    	<table id="syllabusTable">
    		<thead>
    			<tr>
    				<th>Date(s)</th>
                    <th>Video</th>
    				<th>Description</th>
    				<th>Link</th>
    			</tr>
    		</thead>
    		<tbody>
    			{{#each lessons}}

    				<tr class="{{#if isOdd @index}}odd{{else}}even{{/if}}">
    					<td>
    						{{#each dates}}
    							{{formatDate this}}
    						{{/each}}
    					</td>
                        <td>
                            <!-- {{#if hasVideo}}
                            <a href="{{videoLink}}">Lecture</a>
                            {{else}}
                            N/A
                            {{/if}} -->
                            lec
                        </td>
    					<td>{{description}}</td>
    					<td><a href="{{link}}">Link</a></td>
    				</tr>
    			{{/each}}
    		</tbody>
    	</table>
    </div>
</template>
