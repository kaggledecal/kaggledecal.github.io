---
layout: default
---

<div class="home">

  <h1 class="page-heading">Syllabus</h1>

	<!-- See https://docs.google.com/document/d/1QuZbseTXsN9ibkszL2ciF-CkQpWISyF9SfOOVOTqbWw/edit for syllabus -->
	<table>
		{% for lesson in site.posts %}
			<tbody>
				<tr>
					<td><span class="post-meta">{{ lesson.date | date: "%b %-d, %Y"}}</span><td>
					<td><a class="post-link" href="{{ lesson.url | prepend: site.baseurl }}">{{ lesson.title | escape }}</a></td>
				</tr>
			</tbody>
    {% endfor %}
	</table>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
